{% extends "base.html" %}
{% block title %}News Aggregator{% endblock %}
{% block page_content %} <div class="page-header">
<h1>Register</h1></div>
<form action="" method="POST" role="form">
      	{{ form.csrf_token }}
        <div class="form-group">
          <label for="">Email:</label>
          <input type="email" id="email" name="email" required="required" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="">Password:</label>
          <input type="password" name="password" id="password" class="form-control" required="required" title="">
        </div>
        
        <div class="form-group">
          <label for="">Repeat Password:</label>
          <input type="password" name="confirm" id="confirm" class="form-control" required="required" title="">
        </div>
        
      
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
{%endblock%}
